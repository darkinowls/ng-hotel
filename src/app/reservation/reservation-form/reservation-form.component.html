<h1 class="m-5">Reservation Form</h1>

<form class="m-5 p-5 card shadow" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="checkInDate">Check-In Date</label>
    <input type="date" class="form-control" id="checkInDate" formControlName="checkInDate">
    <div class="text-danger"
         *ngIf="reservationForm.get('checkInDate')?.touched && reservationForm.get('checkInDate')?.invalid">
      Select a valid check-in date
    </div>
  </div>
  <div class="form-group">
    <label for="checkOutDate">Check-Out Date</label>
    <input type="date" class="form-control" id="checkOutDate" formControlName="checkOutDate">
    <div class="text-danger"
         *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
      Select a valid check-out date
    </div>
  </div>

  <div class="form-group">
    <label for="guestName">Guest Name</label>
    <input type="text" class="form-control" id="guestName" formControlName="guestName">
    <div class="text-danger"
         *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
      Enter a valid guest name
    </div>
  </div>

  <div class="form-group">
    <label for="guestEmail">Guest Email</label>
    <input type="email" class="form-control" id="guestEmail" formControlName="guestEmail">
    <div class="text-danger"
         *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
      Enter a valid email
    </div>
  </div>

  <div class="form-group">
    <label for="roomNumber">Room Number</label>
    <input type="number" class="form-control" id="roomNumber" formControlName="roomNumber">
    <div class="text-danger"
         *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
      Enter a valid room number
    </div>
  </div>

  <button type="submit" [disabled]="reservationForm.invalid" class="btn btn-primary mt-3">Submit</button>
</form>
